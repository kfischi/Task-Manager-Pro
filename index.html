<script>
    const STORAGE_KEY_PROJ = 'smart_sys_projects_v2';
    const STORAGE_KEY_TASKS = 'smart_sys_tasks_v2';

    const defaultProjs = [
        { id: 'p_caf', title: 'CAF', color: '#e74c3c' },

    ];

    let projects = [];

    let activeTaskIdx = null;

    function init() {
        try {
            const storedProjs = localStorage.getItem(STORAGE_KEY_PROJ);
            const storedTasks = localStorage.getItem(STORAGE_KEY_TASKS);

            if (storedProjs) {
                projects = JSON.parse(storedProjs);
                tasks = storedTasks ? JSON.parse(storedTasks) : {};
            } else {
                projects = defaultProjs;
                tasks = {};
            }
            render();

            showNotification('×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×', 'error');
        }

    function saveSystem() {
        try {
            localStorage.setItem(STORAGE_KEY_PROJ, JSON.stringify(projects));
            localStorage.setItem(STORAGE_KEY_TASKS, JSON.stringify(tasks));
            render();
        } catch (e) {
            showNotification('×©×’×™××” ×‘×©××™×¨×”!', 'error');
        }

    function toggleFilter(filter) {

    function shadeColor(color, percent) {
        let R = parseInt(color.substring(1,3),16);
        let G = parseInt(color.substring(3,5),16);
        let B = parseInt(color.substring(5,7),16);

        R = parseInt(R * (100 + percent) / 100);
        G = parseInt(G * (100 + percent) / 100);
        B = parseInt(B * (100 + percent) / 100);

        R = (R<255)?R:255;  
        G = (G<255)?G:255;  
        B = (B<255)?B:255;  

        const RR = ((R.toString(16).length==1)?"0"+R.toString(16):R.toString(16));
        const GG = ((G.toString(16).length==1)?"0"+G.toString(16):G.toString(16));
        const BB = ((B.toString(16).length==1)?"0"+B.toString(16):B.toString(16));

        return "#"+RR+GG+BB;

    function render() {
        const board = document.getElementById('board');
        board.innerHTML = '';
        
        let totalDone = 0;
        let totalProgress = 0;
        let overdue = 0;
        const todayStr = new Date().toISOString().split('T')[0];
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();

        projects.forEach(proj => {
            const col = document.createElement('div');
            col.className = 'column';
            col.style.setProperty('--col-color', proj.color);
            
            const darker = shadeColor(proj.color, -20);
            col.style.setProperty('--col-color-dark', darker);
            
            let projTasks = tasks[proj.id] || [];
            let visibleTasks = projTasks.filter(t => {
                const matchesSearch = !searchTerm || 
                    t.title.toLowerCase().includes(searchTerm) ||
                    (t.notes && t.notes.toLowerCase().includes(searchTerm)) ||
                    (t.tags && t.tags.toLowerCase().includes(searchTerm));
                const matchesFilter = currentFilter === 'all' || t.status === currentFilter;
                return matchesSearch && matchesFilter;
            });
            
            col.innerHTML = `
                <div class="col-header">
                    <div class="col-title">
                        <span>${proj.title}</span>
                        <span class="task-count">${visibleTasks.length}</span>
                    </div>
                    <span class="delete-col" onclick="deleteProject('${proj.id}')">Ã—</span>
                </div>
                <div class="task-list" id="list_${proj.id}"></div>
                <button class="btn-add-task" onclick="openTaskModal('${proj.id}', -1)">
                    <span>â•</span>
                    <span>×”×•×¡×£ ××©×™××”</span>
                </button>
            `;
            board.appendChild(col);

            const listDiv = col.querySelector(`#list_${proj.id}`);
            
            if (visibleTasks.length === 0) {
                listDiv.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <div>××™×Ÿ ××©×™××•×ª ×œ×”×¦×’×”</div>
                    </div>
                `;
            } else {
                visibleTasks.forEach((t) => {
                    const origIdx = projTasks.indexOf(t);
                    
                    if (t.status === 'done') totalDone++;
                    if (t.status === 'inprogress') totalProgress++;
                    if (t.date && t.date < todayStr && t.status !== 'done') overdue++;

                    const taskEl = document.createElement('div');
                    taskEl.className = `task-card status-${t.status}`;
                    taskEl.onclick = () => openTaskModal(proj.id, origIdx);
                    
                    let dateHtml = '';
                    if (t.date) {
                        const isOverdue = t.date < todayStr && t.status !== 'done';
                        dateHtml = `<span class="task-date ${isOverdue ? 'overdue' : ''}">ğŸ“… ${t.date.split('-').reverse().join('/')}</span>`;
                    }
                    
                    let priorityHtml = '';
                    if (t.priority) {
                        priorityHtml = `<span class="task-priority priority-${t.priority}">
                            ${t.priority === 'high' ? 'ğŸ”´' : t.priority === 'medium' ? 'ğŸŸ¡' : 'ğŸŸ¢'}
                        </span>`;
                    }
                    
                    let linkHtml = '';
                    if (t.link) {
                        linkHtml = `<a href="${t.link}" target="_blank" onclick="event.stopPropagation()" style="text-decoration:none;">ğŸ“</a>`;
                    }

                    taskEl.innerHTML = `
                        <div class="task-title">${t.title}</div>
                        <div class="task-meta">
                            <div>${dateHtml} ${priorityHtml}</div>
                            <div class="task-actions">${linkHtml}</div>
                        </div>
                    `;
                    listDiv.appendChild(taskEl);
                });
            }
        });

        document.getElementById('countDone').innerText = totalDone;
        document.getElementById('countProgress').innerText = totalProgress;
        document.getElementById('countOverdue').innerText = overdue;
    }

    function exportToOutlook() {
        const title = document.getElementById('inpTitle').value;
        const date = document.getElementById('inpDate').value;
        const notes = document.getElementById('inpNotes').value;
        
        if(!title) {
            showNotification('×™×© ×œ×”×–×™×Ÿ ×©× ××©×™××” ×§×•×“×', 'error');
            return;
        }
        
        let dtstart = '';
        if (date) {
            dtstart = date.replace(/-/g, '') + 'T090000';
        } else {
            const today = new Date().toISOString().split('T')[0].replace(/-/g, '');
            dtstart = today + 'T090000';
        }
        
        const icsData = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Task Manager//EN
BEGIN:VEVENT
SUMMARY:${title}
DESCRIPTION:${notes}
DTSTART:${dtstart}
DURATION:PT1H
END:VEVENT
END:VCALENDAR`;
        
        const blob = new Blob([icsData], { type: 'text/calendar;charset=utf-8' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'task_' + Date.now() + '.ics';
        a.click();
        window.URL.revokeObjectURL(url);
        showNotification('×”×§×•×‘×¥ ×™×•×¦× ×‘×”×¦×œ×—×”! ğŸ“…', 'success');
    }
