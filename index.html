<body>

<script>
    // --- ×—×™×‘×•×¨ ×œ×¢× ×Ÿ (Google Apps Script) ---
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzTVqutP6EmF0AdonI_Ia7fpYsFVyAiApNGFx9sMh2L3FrYTmTOJcRF1Hi1S8Nxn9J3/exec';

    // --- × ×™×”×•×œ × ×ª×•× ×™× (Data) ---
    const STORAGE_KEY = 'multibrawn_tasks_v3';
    
    // × ×ª×•× ×™ ×‘×¨×™×¨×ª ××—×“×œ
    const defaultData = {
        categories: [
            { id: 'c1', title: '×ª×©×ª×™×•×ª', icon: 'ğŸ—ï¸' },
            { id: 'c2', title: '××›×™×¤×”', icon: 'ğŸ‘®â€â™‚ï¸' }
        ],
        projects: {
            'c1': [ 
                { id: 'p1', title: 'CAF', color: '#e74c3c' },
                { id: 'p2', title: '×—× ×™×•×Ÿ ××—×™×”×•×“', color: '#27ae60' }
            ],
            'c2': [ 
                { id: 'p3', title: '×”×•×“ ×”×©×¨×•×Ÿ', color: '#3498db' } 
            ]
        },
        tasks: {}
    };

    // ××©×ª× ×™× ×’×œ×•×‘×œ×™×™×
    let systemData = { categories: [], projects: {}, tasks: {} };
    let activeCatId = null;
    let currentFilter = 'all';
    
    // ×¢×¨×™×›×”
    let editingProjId = null;
    let editingTaskIndex = null;

    // --- ××ª×—×•×œ ×”××¢×¨×›×ª ---
    function init() {
        // ×˜×¢×™× ×” ××œ×•×§××œ ×¡×˜×•×¨×’'
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) {
            try {
                systemData = JSON.parse(stored);
            } catch(e) {
                systemData = defaultData;
            }
        } else {
            systemData = defaultData;
        }

        // ×•×™×“×•× ×ª×§×™× ×•×ª ××‘× ×”
        if(!systemData.categories) systemData.categories = defaultData.categories;
        if(!systemData.projects) systemData.projects = defaultData.projects;
        if(!systemData.tasks) systemData.tasks = {};

        activeCatId = systemData.categories.length > 0 ? systemData.categories[0].id : null;
        
        renderCategories();
        renderBoard();
        updateStats();
    }

    // --- ×©××™×¨×” ××§×•××™×ª ---
    function saveDataLocally() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(systemData));
        updateStats();
    }

    // --- ××™× ×˜×’×¨×¦×™×” ×œ×¢× ×Ÿ (Google Sheets) ---
    async function saveToCloud() {
        const btn = document.getElementById('btnSync');
        const originalText = btn.innerText;
        btn.innerText = 'â³ ×©×•×œ×—...';
        btn.disabled = true;

        try {
            // ×©×œ×™×—×” ×‘×ª×¦×•×¨×ª no-cors ×›×“×™ ×œ×¢×§×•×£ ×—×¡×™××•×ª ×“×¤×“×¤×Ÿ ××§×•××™×•×ª
            await fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', 
                headers: { 'Content-Type': 'text/plain' },
                body: JSON.stringify(systemData)
            });
            
            // ×‘-no-cors ×× ×—× ×• ×œ× ××§×‘×œ×™× ×ª×©×•×‘×”, ××– × × ×™×— ×©×–×” ×¢×‘×¨
            btn.innerText = 'âœ… × ×©×œ×—!';
            setTimeout(() => {
                btn.innerText = originalText;
                btn.disabled = false;
            }, 2000);
            
        } catch (error) {
            console.error('Cloud Error:', error);
            btn.innerText = 'âŒ ×©×’×™××”';
            alert('×©×’×™××” ×‘×ª×§×©×•×¨×ª ×¢× ×’×•×’×œ. ×‘×“×•×§ ×—×™×‘×•×¨ ××™× ×˜×¨× ×˜.');
            setTimeout(() => {
                btn.innerText = originalText;
                btn.disabled = false;
            }, 2000);
        }
    }

    async function loadFromCloud() {
        const btn = document.getElementById('btnLoad');
        const originalText = btn.innerText;
        btn.innerText = 'â³ ×˜×•×¢×Ÿ...';
        btn.disabled = true;

        try {
            const response = await fetch(GOOGLE_SCRIPT_URL);
            const data = await response.json();

            if (data && data.categories) {
                if(confirm('×”×× ×œ×“×¨×•×¡ ××ª ×”× ×ª×•× ×™× ×”××§×•××™×™× ×‘× ×ª×•× ×™× ××”×¢× ×Ÿ?')) {
                    systemData = data;
                    saveDataLocally();
                    activeCatId = systemData.categories[0]?.id;
                    renderCategories();
                    renderBoard();
                    btn.innerText = 'âœ… × ×˜×¢×Ÿ!';
                } else {
                    btn.innerText = '×‘×•×˜×œ';
                }
            } else {
                alert('×”× ×ª×•× ×™× ×©×”×ª×§×‘×œ×• ××”×¢× ×Ÿ ×¨×™×§×™× ××• ×œ× ×ª×§×™× ×™×.');
            }
        } catch (error) {
            console.error('Cloud Load Error:', error);
            alert('×œ× × ×™×ª×Ÿ ×œ××©×•×š × ×ª×•× ×™× ×›×¨×’×¢.');
        } finally {
            setTimeout(() => {
                btn.innerText = originalText;
                btn.disabled = false;
            }, 2000);
        }
    }


    // --- ×¨×™× ×“×•×¨ ×§×˜×’×•×¨×™×•×ª ---
    function renderCategories() {
        const container = document.getElementById('categoryContainer');
        container.innerHTML = '';

        systemData.categories.forEach(cat => {
            const div = document.createElement('div');
            div.className = `cat-tab ${cat.id === activeCatId ? 'active' : ''}`;
            div.innerHTML = `
                <span>${cat.icon} ${cat.title}</span>
                <span class="delete-cat-btn" onclick="deleteCategory('${cat.id}', event)">Ã—</span>
            `;
            div.onclick = () => {
                activeCatId = cat.id;
                renderCategories();
                renderBoard();
            };
            container.appendChild(div);
        });
    }

    // --- ×¨×™× ×“×•×¨ ×”×œ×•×— ---
    function renderBoard() {
        const container = document.getElementById('boardContainer');
        container.innerHTML = '';
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();

        const projectsInCat = systemData.projects[activeCatId] || [];

        if (projectsInCat.length === 0) {
            container.innerHTML = '<div style="padding:20px; color:#888;">××™×Ÿ ×¤×¨×•×™×§×˜×™× ×‘×§×˜×’×•×¨×™×” ×–×•. ×¦×•×¨ ×—×“×©!</div>';
            return;
        }

        projectsInCat.forEach(proj => {
            const col = document.createElement('div');
            col.className = 'column';

            // ×¡×™× ×•×Ÿ ××©×™××•×ª
            const allTasks = systemData.tasks[proj.id] || [];
            const visibleTasks = allTasks.filter(t => {
                const matchSearch = t.title.toLowerCase().includes(searchTerm);
                const matchFilter = currentFilter === 'all' || t.status === currentFilter;
                return matchSearch && matchFilter;
            });

            // ×›×•×ª×¨×ª ×¢××•×“×”
            col.innerHTML = `
                <div class="col-header" style="background:${proj.color}">
                    <span>${proj.title} (${visibleTasks.length})</span>
                    <span style="cursor:pointer;" onclick="deleteProject('${proj.id}')">ğŸ—‘ï¸</span>
                </div>
                <div class="task-list" id="list-${proj.id}"></div>
                <button class="btn btn-secondary" style="margin:10px; border:1px dashed #ccc;" onclick="openTaskModal('${proj.id}', -1)">+ ×”×•×¡×£ ××©×™××”</button>
            `;

            container.appendChild(col);
            const listDiv = col.querySelector(`#list-${proj.id}`);

            visibleTasks.forEach(t => {
                // ××¦×™××ª ×”××™× ×“×§×¡ ×”××§×•×¨×™ (×œ××§×¨×” ×©×œ ×¡×™× ×•×Ÿ)
                const realIndex = allTasks.indexOf(t);
                
                const card = document.createElement('div');
                card.className = `task-card status-${t.status}`;
                card.onclick = () => openTaskModal(proj.id, realIndex);

                // ×‘×“×™×§×ª ××™×—×•×¨
                let dateHtml = '';
                if(t.date) {
                    const isOverdue = t.date < new Date().toISOString().split('T')[0] && t.status !== 'done';
                    dateHtml = `<span class="${isOverdue ? 'overdue-alert' : ''}">ğŸ“… ${t.date.split('-').reverse().join('/')}</span>`;
                }

                let linkHtml = t.link ? `<a href="${t.link}" target="_blank" onclick="event.stopPropagation()">ğŸ”—</a>` : '';

                card.innerHTML = `
                    <div style="font-weight:600">${t.title}</div>
                    <div class="meta-tags">
                        ${dateHtml}
                        ${linkHtml}
                    </div>
                `;
                listDiv.appendChild(card);
            });
        });
    }

    // --- ×¢×“×›×•×Ÿ ×¡×˜×˜×™×¡×˜×™×§×” ---
    function updateStats() {
        let done = 0, progress = 0, overdue = 0;
        const today = new Date().toISOString().split('T')[0];

        Object.values(systemData.tasks).forEach(list => {
            list.forEach(t => {
                if(t.status === 'done') done++;
                if(t.status === 'inprogress') progress++;
                if(t.date && t.date < today && t.status !== 'done') overdue++;
            });
        });

        document.getElementById('statDone').innerText = done;
        document.getElementById('statProgress').innerText = progress;
        document.getElementById('statOverdue').innerText = overdue;
    }

    // --- ×œ×•×’×™×§×ª ××•×“××œ×™× (×¤×ª×™×—×”/×¡×’×™×¨×”/×©××™×¨×”) ---

    // ×§×˜×’×•×¨×™×”
    function openCategoryModal() {
        document.getElementById('catTitle').value = '';
        document.getElementById('modalCategory').style.display = 'flex';
    }
    function createCategory() {
        const title = document.getElementById('catTitle').value;
        const icon = document.getElementById('catIcon').value;
        if(!title) return;
        const newId = 'c_' + Date.now();
        systemData.categories.push({ id: newId, title, icon });
        systemData.projects[newId] = [];
        activeCatId = newId;
        saveDataLocally();
        renderCategories();
        renderBoard();
        closeModals();
    }
    function deleteCategory(id, e) {
        e.stopPropagation();
        if(confirm('×œ××—×•×§ ×§×˜×’×•×¨×™×” ×–×•?')) {
            systemData.categories = systemData.categories.filter(c => c.id !== id);
            delete systemData.projects[id];
            if(systemData.categories.length > 0) activeCatId = systemData.categories[0].id;
            saveDataLocally();
            renderCategories();
            renderBoard();
        }
    }

    // ×¤×¨×•×™×§×˜
    function openProjectModal() {
        if(!activeCatId) return alert('×¦×•×¨ ×§×˜×’×•×¨×™×” ×§×•×“×');
        document.getElementById('projTitle').value = '';
        document.getElementById('modalProject').style.display = 'flex';
    }
    function createProject() {
        const title = document.getElementById('projTitle').value;
        const color = document.getElementById('projColor').value;
        if(!title) return;
        const newId = 'p_' + Date.now();
        if(!systemData.projects[activeCatId]) systemData.projects[activeCatId] = [];
        systemData.projects[activeCatId].push({ id: newId, title, color });
        saveDataLocally();
        renderBoard();
        closeModals();
    }
    function deleteProject(id) {
        if(confirm('×œ××—×•×§ ×¤×¨×•×™×§×˜ ×–×”?')) {
            systemData.projects[activeCatId] = systemData.projects[activeCatId].filter(p => p.id !== id);
            delete systemData.tasks[id];
            saveDataLocally();
            renderBoard();
        }
    }

    // ××©×™××”
    function openTaskModal(projId, index) {
        editingProjId = projId;
        editingTaskIndex = index;
        
        if (index === -1) {
            document.getElementById('taskModalTitle').innerText = '××©×™××” ×—×“×©×”';
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskStatus').value = 'todo';
            document.getElementById('taskDate').value = '';
            document.getElementById('taskLink').value = '';
            document.getElementById('taskNotes').value = '';
        } else {
            const t = systemData.tasks[projId][index];
            document.getElementById('taskModalTitle').innerText = '×¢×¨×™×›×ª ××©×™××”';
            document.getElementById('taskTitle').value = t.title;
            document.getElementById('taskStatus').value = t.status;
            document.getElementById('taskDate').value = t.date;
            document.getElementById('taskLink').value = t.link || '';
            document.getElementById('taskNotes').value = t.notes || '';
        }
        document.getElementById('modalTask').style.display = 'flex';
    }

    function saveTask() {
        const title = document.getElementById('taskTitle').value;
        if(!title) return;
        
        const taskObj = {
            title: title,
            status: document.getElementById('taskStatus').value,
            date: document.getElementById('taskDate').value,
            link: document.getElementById('taskLink').value,
            notes: document.getElementById('taskNotes').value
        };

        if(!systemData.tasks[editingProjId]) systemData.tasks[editingProjId] = [];

        if (editingTaskIndex === -1) {
            systemData.tasks[editingProjId].push(taskObj);
        } else {
            systemData.tasks[editingProjId][editingTaskIndex] = taskObj;
        }

        saveDataLocally();
        renderBoard();
        closeModals();
    }

    function deleteTask() {
        if(editingTaskIndex > -1 && confirm('×œ××—×•×§ ××©×™××”?')) {
            systemData.tasks[editingProjId].splice(editingTaskIndex, 1);
            saveDataLocally();
            renderBoard();
            closeModals();
        }
    }

    // ×¢×–×¨×™×
    function setFilter(f) {
        currentFilter = f;
        renderBoard();
    }
    function closeModals() {
        document.querySelectorAll('.modal-overlay').forEach(el => el.style.display = 'none');
    }

    // ×”×ª×—×œ×”
    init();

</script>
