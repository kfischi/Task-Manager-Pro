    // ========== Initialize ==========
    async function init() {
        try {
            // Using localStorage for data persistence
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                const data = JSON.parse(stored);
                categories = data.categories || defaultData.categories;
                projects = data.projects || defaultData.projects;
                tasks = data.tasks || defaultData.tasks;
            } else {
                categories = defaultData.categories;
                projects = defaultData.projects;
                tasks = defaultData.tasks;
                localStorage.setItem(STORAGE_KEY, JSON.stringify(defaultData));
            }
            
            activeCategory = categories[0]?.id;
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            
            renderCategories();
            render();

            showNotification('×©×’×™××” ×‘×˜×¢×™× ×”, ××©×ª××© ×‘××¦×‘ ×œ×•×§×œ×™', 'error');
            
            // Fallback to localStorage
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                const data = JSON.parse(stored);
                categories = data.categories || defaultData.categories;
                projects = data.projects || defaultData.projects;
                tasks = data.tasks || defaultData.tasks;
            } else {
                categories = defaultData.categories;
                projects = defaultData.projects;
                tasks = defaultData.tasks;
            }

            document.getElementById('mainApp').style.display = 'block';

    // ========== Save Data ==========
    async function saveData() {

            } else {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            }
            
            render();
        } catch (error) {
            console.error('Save error:', error);
            // Fallback to localStorage
            localStorage.setItem(STORAGE_KEY, JSON.stringify({ categories, projects, tasks }));
            showNotification('× ×©××¨ ××§×•××™', 'success');

    // ========== Utility Functions ==========
    function shadeColor(color, percent) {
        let R = parseInt(color.substring(1,3),16);
        let G = parseInt(color.substring(3,5),16);
        let B = parseInt(color.substring(5,7),16);

        R = parseInt(R * (100 + percent) / 100);
        G = parseInt(G * (100 + percent) / 100);
        B = parseInt(B * (100 + percent) / 100);

        R = (R<255)?R:255;  
        G = (G<255)?G:255;  
        B = (B<255)?B:255;  

        const RR = ((R.toString(16).length==1)?"0"+R.toString(16):R.toString(16));
        const GG = ((G.toString(16).length==1)?"0"+G.toString(16):G.toString(16));
        const BB = ((B.toString(16).length==1)?"0"+B.toString(16):B.toString(16));

        return "#"+RR+GG+BB;
    }

    // ========== Render Board ==========
    function render() {
        const board = document.getElementById('board');
        board.innerHTML = '';
        
        let totalDone = 0;
        let totalProgress = 0;
        let overdue = 0;
        const todayStr = new Date().toISOString().split('T')[0];
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();

        const currentProjects = projects[activeCategory] || [];
        
        if (currentProjects.length === 0) {
            board.innerHTML = `
                <div class="empty-state" style="width:100%;">
                    <div class="empty-state-icon">ğŸ“‚</div>
                    <div>××™×Ÿ ×¤×¨×•×™×§×˜×™× ×‘×§×˜×’×•×¨×™×” ×–×•</div>
                    <button class="btn btn-new" onclick="openProjectModal()" style="margin-top:20px;">

                        <span>×¦×•×¨ ×¤×¨×•×™×§×˜ ×¨××©×•×Ÿ</span>
                    </button>
                </div>
            `;
            document.getElementById('countDone').innerText = '0';
            document.getElementById('countProgress').innerText = '0';
            document.getElementById('countOverdue').innerText = '0';
            return;
        }

        currentProjects.forEach(proj => {
            const col = document.createElement('div');
            col.className = 'column';
            col.style.setProperty('--col-color', proj.color);
            
            const darker = shadeColor(proj.color, -20);
            col.style.setProperty('--col-color-dark', darker);
            
            let projTasks = tasks[proj.id] || [];
            let visibleTasks = projTasks.filter(t => {
                const matchesSearch = !searchTerm || 
                    t.title.toLowerCase().includes(searchTerm) ||
                    (t.notes && t.notes.toLowerCase().includes(searchTerm));
                const matchesFilter = currentFilter === 'all' || t.status === currentFilter;
                return matchesSearch && matchesFilter;
            });
            
            const header = document.createElement('div');
            header.className = 'col-header';
            header.innerHTML = `
                <div class="col-title">
                    <span>${proj.title}</span>
                    <span class="task-count">${visibleTasks.length}</span>
                </div>
                <span class="delete-col">Ã—</span>
            `;
            header.querySelector('.delete-col').onclick = () => deleteProject(proj.id);
            
            const listDiv = document.createElement('div');
            listDiv.className = 'task-list';
            listDiv.id = `list_${proj.id}`;
            
            const addBtn = document.createElement('button');
            addBtn.className = 'btn-add-task';
            addBtn.innerHTML = '<span>â•</span><span>×”×•×¡×£ ××©×™××”</span>';
            addBtn.onclick = () => openTaskModal(proj.id, -1);
            
            col.appendChild(header);
            col.appendChild(listDiv);
            col.appendChild(addBtn);
            board.appendChild(col);
            
            if (visibleTasks.length === 0) {
                listDiv.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <div>××™×Ÿ ××©×™××•×ª ×œ×”×¦×’×”</div>
                    </div>
                `;
            } else {
                visibleTasks.forEach((t) => {
                    const origIdx = projTasks.indexOf(t);
                    
                    if (t.status === 'done') totalDone++;
                    if (t.status === 'inprogress') totalProgress++;
                    if (t.date && t.date < todayStr && t.status !== 'done') overdue++;

                    const taskEl = document.createElement('div');
                    taskEl.className = `task-card status-${t.status}`;
                    taskEl.onclick = () => openTaskModal(proj.id, origIdx);
                    
                    let dateHtml = '';
                    if (t.date) {
                        const isOverdue = t.date < todayStr && t.status !== 'done';
                        dateHtml = `<span class="task-date ${isOverdue ? 'overdue' : ''}">ğŸ“… ${t.date.split('-').reverse().join('/')}</span>`;
                    }
                    
                    let priorityHtml = '';
                    if (t.priority) {
                        priorityHtml = `<span class="task-priority priority-${t.priority}">
                            ${t.priority === 'high' ? 'ğŸ”´' : t.priority === 'medium' ? 'ğŸŸ¡' : 'ğŸŸ¢'}
                        </span>`;
                    }
                    
                    let linkHtml = '';
                    if (t.link) {
                        linkHtml = `<a href="${t.link}" target="_blank" onclick="event.stopPropagation()" style="text-decoration:none;">ğŸ“</a>`;
                    }

                    taskEl.innerHTML = `
                        <div class="task-title">${t.title}</div>
                        <div class="task-meta">
                            <div>${dateHtml} ${priorityHtml}</div>
                            <div class="task-actions">${linkHtml}</div>
                        </div>
                    `;
                    listDiv.appendChild(taskEl);
                });
            }
        });

        document.getElementById('countDone').innerText = totalDone;
        document.getElementById('countProgress').innerText = totalProgress;
        document.getElementById('countOverdue').innerText = overdue;
    }
